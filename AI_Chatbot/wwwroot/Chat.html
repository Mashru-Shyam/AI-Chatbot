<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/Chat.css">

</head>
<body>
    <!-- Chatbot Floating Button -->
    <button class="chat-toggle-btn" id="toggleChatBtn">
        <i class="fas fa-robot"></i>
    </button>

    <!-- Chatbot Container -->
    <div class="chat-container">
        <div class="container chatbot">
            <div class="chat-header">
                <h2><i class="fas fa-robot"></i> AI Chatbot</h2>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <div class="inputBox">
                    <input type="text" id="userMessage" placeholder="Type message here..." required="required">
                </div>
                <button id="sendMessage" title="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/Chat.js"></script>
</body>
</html>
